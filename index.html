
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Same Sex Marriage</title>
  <script src="d3.v3.js"></script>
  <script src="queue.min.js" ></script>

  <style>

    body {
      font: 12px sans-serif;
      width: 600px;
      text-align: center;
      margin: auto;
    }
    
    path {
      stroke: #fff;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .bar {
      fill: steelblue;
    }
    
    .data:hover {
      cursor: pointer;
    }
    
    .x text:hover {
      cursor: pointer;
    }

    .tick text {
      color: blue;
    }

  </style>
</head>

<body>
  <h2>Legal Recognition of Same Sex Relationships in the US</h2>
  <div id='graph'></div>
  <h4>Click the bars to see the map for a given year.</h4>
  <button class="switch" id="clustered">Clustered</button>
  <button class="switch" id="stacked">Stacked</button>
  <h3 id="mapTitle"></h3>
  <div id='map'></div>
  
  
  <p>Data from <a href="http://en.wikipedia.org/wiki/Same-sex_unions_in_the_United_States"> wikipedia</a> and the <a href= "http://www.census.gov/popest/data/historical/index.html">US Census Bureau</a>.</p>
  
  
  <script>
  
    var dataSet;
    var statusNames;
    var laws;
    var us;
  
    var margin = {top: 20, right: 20, bottom: 30, left: 60},
        width = 600 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom,
        legendX = 45,
        legendY = 20;
        
    var formatPercent = d3.format(".0%");
    
    var x0 = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);
        
    var x1 = d3.scale.ordinal();

    var y = d3.scale.linear()
        .range([height, 0]);
        
    var color = d3.scale.ordinal().range(["teal", "purple"]);

    var xAxis = d3.svg.axis()
        .scale(x0)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .tickFormat(formatPercent);
        
    var projection = d3.geo.albersUsa()
        .scale(450)
        .translate([260, 100]);

    var path = d3.geo.path()
        .projection(projection);
        
    var svg = d3.select("div").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
    var map = d3.select("#map").append("svg")
        .attr("width", width)
        .attr("height", height);


   
    switchTo = function(graph) {
      d3.selectAll('.data')
          .remove();
      if (graph == "clustered") {
        clustered();
      } else {
        stacked();
      };
    }
   
    setListeners = function() {
      d3.selectAll(".switch").on("click", function(d) {
        var id;
        d3.event.preventDefault();
        id = d3.select(this).attr("id");
        return switchTo(id);
      });
    }
    
    prepGraph = function() {
      
      x0.domain(dataSet.map(function(d) { return d.year; }));
      x1.domain(statusNames).rangeRoundBands([0, x0.rangeBand()]);
      y.domain([0, d3.max(dataSet, function(d) { return d.total; })]);
      
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);
      
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Population Living in States Allowing");
        
      
      var legend = svg.selectAll(".legend")
          .data(statusNames.slice())
        .enter().append("g")
          .attr("class", "legend")
          .attr("transform", function(d,i) { return "translate(0, " + i * 20 +  ")"; });
          
      legend.append("rect")
          .attr("x", legendX)
          .attr("y", legendY)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", color);

      legend.append("text")
          .attr("x", legendX + 20)
          .attr("y", legendY + 9)
          .attr("dy", ".35em")
          .text(function(d) { return d; });
          
      d3.selectAll(".x text")
          .data(dataSet)
          .attr('id', function(d) { return "tick" + d.year })
          .on("click", function(d) {drawMap(d.year)});
      
    }
    
    var stacked = function() {
      var year = svg.selectAll(".year")
          .data(dataSet)
        .enter().append("g")
          .attr("class", function(d) {return "data " + d.year} )
          .attr('transform', function(d) {return "translate(" + x0(d.year) + ", 0)"})
          .on("click", function(d) { drawMap(d.year)});
          
      year.selectAll("rect")
          .data(function(d) { return d.statuses; })
        .enter().append("rect")
          .attr("width", x0.rangeBand())
          .attr("y", function(d) { return y(d.y1); })
          .attr("height", function(d) { return y(d.y0) - y(d.y1); })
          .attr("fill", function(d) { return color(d.name); })
          .attr("class", "data");  
    }
    
    var clustered = function() {
      var year = svg.selectAll(".year")
          .data(dataSet)
        .enter().append("g")
          .attr("class", "data")
          .attr('transform', function(d) {return "translate(" + x0(d.year) + ", 0)"})
          .on("click", function(d) { drawMap(d.year )});
          
      year.selectAll("rect")
          .data(function(d) { return d.statuses})
        .enter().append("rect")
          .attr("width", x1.rangeBand())
          .attr("x", function(d) { return x1(d.name); })
          .attr("y", function(d) { return y(d.value); })
          .attr("height", function(d) { return height- y(d.value); })
          .attr("fill", function(d) { return color(d.name); });  
    }
    
    var drawMap = function(year) {
      map.selectAll("path")
          .remove();
      
      svg.selectAll(".x text")
        .attr('font-weight', "normal")
      
      d3.select("#mapTitle").text("Year: " + year)

      map.selectAll("path")
          .data(us.features)
        .enter().append("path")
          .attr("d", path)
          .attr("fill", function(d){
            if(laws[year][d.properties.NAME] === "C"){
              return "teal";
            } else if(laws[year][d.properties.NAME] === "M"){
              return "purple";
            } else {
              return "grey"
            }
          });
      svg.select("#tick"+ year)
          .attr("font-weight", "bold");
    }
    
    var loadData= function(error, data, laws_in, us_in) { 
      statusNames = d3.keys(data[0]).filter(function(key) { return key != "year" });    
      data.forEach(function(d) {
        var y0 = 0;
        d.statuses = statusNames.map(function(name) { 
          return {name: name, y0: y0, y1: y0 += +d[name], value: +d[name]} 
        });
        
        d.total = d.statuses[statusNames.length - 1].y1;            
      });
      
      dataSet = data; 
      laws = laws_in;
      us = us_in;
      
      prepGraph();
      setListeners();
      clustered(); 
      drawMap(2000);
    };
    
    queue()
        .defer(d3.csv, "percentage.csv")
        .defer(d3.json, "laws.json")
        .defer(d3.json, "us-states2.json")
        .await(loadData);

  </script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44816300-3', 'rmalecky.github.io');
    ga('send', 'pageview');

  </script>
</body>
</html>
